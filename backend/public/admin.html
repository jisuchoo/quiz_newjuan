<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>퀴즈 결과 확인</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    .admin-wrap { max-width: 960px; margin: 24px auto; }
    .admin-actions { display: flex; gap: 8px; margin-bottom: 12px; flex-wrap: wrap; }
    .search-input { padding: 10px 12px; border: 1px solid #ddd; border-radius: 10px; flex: 1; min-width: 220px; }
    table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 16px; overflow: hidden; box-shadow: 0 6px 20px rgba(0,0,0,0.06); }
    th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; }
    th { background: #fafafa; font-weight: 700; }
    tr:last-child td { border-bottom: none; }
    .pill { padding: 4px 10px; border-radius: 999px; display: inline-block; font-size: 12px; background: #f1f1f1; }
  </style>
</head>
<body>
  <div class="admin-wrap">
    <h1>참가자 점수 목록</h1>
    <div class="admin-actions">
      <input id="search" class="search-input" type="text" placeholder="이름 검색" />
      <button id="refresh-btn">새로고침</button>
      <a href="/" class="link-btn">퀴즈로 돌아가기</a>
    </div>

    <table id="scoreTable">
      <thead>
        <tr>
          <th>#</th>
          <th>이름</th>
          <th>점수</th>
          <th>총문항</th>
          <th>정답률</th>
          <th>응시일시</th>
        </tr>
      </thead>
      <tbody>
        <!-- 데이터 렌더링 -->
      </tbody>
    </table>
  </div>

  <script>
    const tbody = document.querySelector("#scoreTable tbody");
    const search = document.getElementById("search");
    const refreshBtn = document.getElementById("refresh-btn");
    let cache = [];

    function render(list) {
      tbody.innerHTML = "";
      list.forEach((r, idx) => {
        const rate = r.total ? Math.round((r.score / r.total) * 100) : 0;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${idx + 1}</td>
          <td>${r.name}</td>
          <td><strong>${r.score}</strong></td>
          <td>${r.total}</td>
          <td><span class="pill">${rate}%</span></td>
          <td>${r.date}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function load() {
      const res = await fetch("/api/scores");
      const json = await res.json();
      if (!json.ok) {
        alert(json.error || "불러오기에 실패했습니다.");
        return;
      }
      cache = json.data;
      render(cache);
    }

    search.addEventListener("input", () => {
      const q = search.value.trim();
      if (!q) return render(cache);
      const f = cache.filter(x => x.name.includes(q));
      render(f);
    });

    refreshBtn.addEventListener("click", load);

    load();
  </script>
</body>
</html>
