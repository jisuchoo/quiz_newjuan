<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>퀴즈 결과</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h1>참가자 점수</h1>
  <table id="scoreTable">
    <thead>
      <tr><th>이름</th><th>점수</th><th>날짜</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("https://YOUR_RENDER_URL/api/scores")
      .then(res => res.json())
      .then(data => {
        let tbody = document.querySelector("#scoreTable tbody");
        data.forEach(r => {
          tbody.innerHTML += `<tr><td>${r.name}</td><td>${r.score}</td><td>${r.date}</td></tr>`;
        });
      });
  </script>
</body>
</html>
