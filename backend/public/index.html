<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>O,X 퀴즈</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="quiz-container">
    <!-- 상단 헤더 -->
    <header class="quiz-header">
      <h1>🔥 O,X 퀴즈 🔥</h1>
      <div class="quiz-status">
        <span id="progress-text">1 / 10</span>
        <div class="progress-bar">
          <div id="progress-fill"></div>
        </div>
        <span id="score-text">점수: 0</span>
      </div>
    </header>

    <!-- 문제 카드 -->
    <div class="quiz-card">
      <div class="quiz-emoji">🤔</div>
      <p class="quiz-label" id="question-label">문제 1</p>
      <p id="question" class="quiz-question">
        문제 텍스트가 표시됩니다.
      </p>
    </div>

    <!-- 버튼 -->
    <div class="quiz-buttons">
      <button class="quiz-btn yes" data-answer="true">O</button>
      <button class="quiz-btn no" data-answer="false">X</button>
    </div>

    <!-- 결과 화면 -->
    <section id="result-screen" class="hidden">
      <h2>🎉 퀴즈 완료!</h2>
      <p id="final-text">최종 점수: 0 / 0</p>
      <p class="muted">수고하셨습니다 👏</p>
    </section>
  </div>

  <script src="./script.js"></script>
</body>
</html>
