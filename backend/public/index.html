<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>시그니처4.0 퀴즈대회</title>
  <link rel="stylesheet" href="./style.css" />

  <meta property="og:title" content="👩‍🦰시그니처4.0 얼마나 아시나요?" />
  <meta property="og:description" content="내 운전 환경은 안전할까? 1분 만에 확인하고 12대 중과실 위험을 점검해보세요!" />
  <meta property="og:image" content="./thumbnail.png" /> 
  <meta property="og:type" content="website" />
  </head>
<body>
  <div class="quiz-container">
    <section id="start-screen" class="card">
      <h1 class="main-title">👩‍🦰시그니처4.0<br>얼마나 아시나요?</h1>
      <p class="muted">나는 시그니처4.0을<br>얼마나 알고 있을까?</p>
      <input type="text" id="username" placeholder="성함 입력" />
      <button id="start-btn">퀴즈 풀기</button>
    </section>

    <section id="quiz-screen" class="hidden">
      <header class="quiz-header">
        <div class="quiz-status">
          <span id="progress-text">1 / 9</span>
          <div class="progress-bar">
            <div id="progress-fill"></div>
          </div>
        </div>
      </header>

      <div class="quiz-card">
        <div class="quiz-category">Check Point</div>
        <p class="quiz-question" id="question">문제가 표시됩니다.</p>
        
        <div class="quiz-desc-box">
          <span id="quiz-desc">설명 텍스트</span>
        </div>
      </div>

      <div class="quiz-buttons">
        <button class="quiz-btn yes" data-answer="yes">
          <span class="btn-icon">⭕</span>
          <span>그렇다</span>
        </button>
        <button class="quiz-btn no" data-answer="no">
          <span class="btn-icon">❌</span>
          <span>아니다</span>
        </button>
      </div>
    </section>

    <section id="result-screen" class="hidden card">
      <h2>진단 결과</h2>
      <div id="result-badge" class="result-badge">판정 중...</div>
      
      <p class="final-score-label">시그니처4.0 퀴즈 결과</p>
      <p id="final-score" class="final-score-text">0점</p>
      
      <div class="result-message-box">
        <p id="final-message">결과 메시지</p>
      </div>

      <button id="restart-btn" class="restart-btn">다시 하기</button>
    </section>
  </div>

  <script src="./script.js"></script>
</body>
</html>
